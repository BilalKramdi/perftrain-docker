version: "3.8"

services:
  traefik:
    image: traefik:v2.10
    container_name: traefik
    restart: unless-stopped
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"

      # Entrypoints
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"

      # Redirection HTTP -> HTTPS
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"

      # Let's Encrypt (HTTP-01)
      - "--certificatesresolvers.myresolver.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.myresolver.acme.email=bilal.kramdi@gmail.com"
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"

    ports:
      - "80:80"
      - "443:443"

    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "./letsencrypt:/letsencrypt"

  hasura:
    image: hasura/graphql-engine:v2.31.0
    container_name: hasura
    restart: unless-stopped

    environment:
      HASURA_GRAPHQL_DATABASE_URL: postgres://user:pass@postgres:5432/dbname
      HASURA_GRAPHQL_ADMIN_SECRET: tonSecret

    labels:
      - "traefik.enable=true"

      # Router HTTP (n√©cessaire pour Let's Encrypt)
      - "traefik.http.routers.hasura-http.rule=Host(`hasura.perftrain.com`)"
      - "traefik.http.routers.hasura-http.entrypoints=web"

      # Router HTTPS
      - "traefik.http.routers.hasura.rule=Host(`hasura.perftrain.com`)"
      - "traefik.http.routers.hasura.entrypoints=websecure"
      - "traefik.http.routers.hasura.tls=true"
      - "traefik.http.routers.hasura.tls.certresolver=myresolver"

      # Port interne Hasura
      - "traefik.http.services.hasura.loadbalancer.server.port=8080"

  postgres:
    image: postgres:15
    container_name: postgr_
